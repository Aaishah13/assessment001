<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn">
	<title>Mirror Conference</title>
	<style>
		body{
			background-image: url(skiing.jpeg);
			background-repeat: no-repeat;
			background-size: cover;
			color: white;
			font-family: 'Vollkorn' serif;
		}
		.layer{
			background-color: rgba(0, 0, 255, 0.2);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
		}
		header div{
			display: inline;
		}
		#ticket-button{
			display: inline;
			color: white;
			margin-top: 10px;
			margin-left: 50px;
			width: 250px;
			float: right;
		}
		button{
			background-color: tomato;
			color: white;
			border-style: none;
			border-right: 2px solid white;
			border-bottom: 2px solid white;
			margin-right: 5px;
		}
        img{
        	width: 50px;
        	margin-top: 10px;
        	margin-left: 70px;
        }
        .gradient-text{
        	background: linear-gradient(to right, tomato, #ff0a7a);
       }
        .mirror-conf{
        	margin: 50px 100px;
        }
        .design{
            font-size: 80px;
            font-weight: 800;
        }
        .gradient2{
        	background: linear-gradient(to right, tomato, #ff0a7a);
        	-webkit-background-clip: text;
        	-webkit-text-fill-color: transparent;
        }
        div#main{
        	/*border: 1px solid red;*/
        	width: 80%;
        	margin: auto;
        }
        #z-ind{
        	position: relative;
        	z-index: 1;
        	width: 80px;
        	float: right;
        }
        #best{
        	position: relative;
        	z-index: -1;
        }
        #date{
        	margin-left: 90px;
        }
        #workshop{
        	float: right;
        	margin-top: -100px;
        	margin-right: 50px;
        }
	</style>
</head>
<body>
   <div class="layer">
   </div>
 <header>
   	 <div>
   	 	<img src="CaptureM.png">
   	 </div>
       <div id="ticket-button">
       	<span>SPONSOR US</span> &nbsp;
       	<spans><button class="gradient-text">BUY YOUR TICKET</button>
       	</span>
       </div>
   </header>

  <div id="main">
  <main>
  	<section class="mirror-conf">
  		<h2>Mirror Conf 2017</h2>
  		 <span class="design gradient2">For designers<br>and front-end<br>
  		 developers.</span>
  	 <span id="z-ind">
  	 	<div class="play">
  	 		<i class="fa fa-play" style="font-size: 48px; color: tomato"></i>
  	 	</div>
  	 	 <div id="best">1st edition <br>
  	 	 best of</div>
  	 </span>
  	</section>

  	<section class="date-text">
  	   <div id="date">
  	      	<h2>October 10 &#9866; 13,2017</h2>
  	      	<h2>Braga, Portugal</h2>
  	      </div>
  	    <div id="workshop">
  	    <h3>Oct. 10 & 11 &#9866; workshops,</h3>
  	    <h3>12 & 13 &#9866; main conference</h3>
  	</section>
  </main>
 </div>
</body>
</html>
